<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Favicon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS-->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500&family=Roboto&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <!-- JS-->
    <script src="js/main.js" defer></script>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                    <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search"
                        id="buscador">
                    <button class="btn btn-secondary" type="submit" id="botonDebuscador">Search</button>
                </ul>
                <form class="d-flex">

                    <button class="btn btn-outline-dark p-2 me-3" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRightFav" aria-controls="offcanvasRight">
                        <i class="fa-solid fa-heart fa-lg"></i>
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="spamFavoritos">0</span>
                    </button>

                    <button class="btn btn-outline-dark p-2" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="spamCarrito">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Carrito-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Carrito de compras</h5>
            <hr class="mt-1">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="productosDelCarrito">
        </div>
        <div class="offcanvas-footer">
            <div class="d-flex justify-content-between p-2">
                <h5>Total a pagar</h5>
                <h5 id="totalCompra"></h5>
            </div>
            <div class="d-flex justify-content-between p-2">
                <button type="button" class="btn btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="offcanvas"
                    onclick="confirmarCompra()">Pagar</button>
            </div>
        </div>
    </div>
    <!-- Favorito-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightFav" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Productos favoritos</h5>
            <hr class="mt-1">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="productosFavoritos">
        </div>
        <div class="offcanvas-footer">
            <div class="d-flex justify-content-between p-2">
                <button type="button" class="btn btn-danger" onclick="vaciarFavoritos()">Eliminar todos</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="offcanvas"
                    onclick="favoritosAlCarrito()">Enviar a
                    <i class="fas fa-shopping-cart fa-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Header-->
    <header id="Header" class="m-0 p-0">
        <div class="bg-dark py-5" >
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </div>
    </header>
    <!-- Main-->
    <main>
        <section class="py-5">
            <div class="container px-sm-3 px-md-5 px-lg-5 px-xl-5 px-xxl-5">
                <div id="contenedorProductos"
                    class="row gx-2 gx-sm-5 gx-md-5 gx-lg-5 gx-xl-5 gx-xxl-5 row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                </div>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p>
        </div>
    </footer>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!-- Sweet Alert-->
    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Favicon core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</body>

</html>
